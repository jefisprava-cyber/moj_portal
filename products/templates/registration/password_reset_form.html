{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Zabudnuté heslo?</h2>
    <p class="mb-4 text-gray-600">Zadajte svoj e-mail a my vám pošleme inštrukcie na obnovu hesla.</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700">E-mailová adresa</label>
            <input type="email" name="email" required class="w-full mt-1 p-2 border rounded">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
            Odoslať email
        </button>
    </form>
</div>
{% endblock %}
