<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Prihlásenie</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96 border border-gray-200">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800 border-b pb-4">Prihlásenie</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {% for field in form %}
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">
                            {{ field.label }}
                        </label>
                        <div class="relative">
                            {# Tu pridávame Tailwind triedy priamo do Django poľa #}
                            <input 
                                type="{{ field.field.widget.input_type }}" 
                                name="{{ field.name }}" 
                                id="{{ field.id_for_label }}"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                                placeholder="{{ field.label }}"
                            >
                        </div>
                        {% if field.errors %}
                            <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>

            {% if form.non_field_errors %}
                <div class="mt-4 p-2 bg-red-100 text-red-700 text-sm rounded-lg">
                    {{ form.non_field_errors.0 }}
                </div>
            {% endif %}

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg mt-6 hover:bg-blue-700 font-bold shadow-md hover:shadow-lg transition transform active:scale-95">
                Prihlásiť sa
            </button>
        </form>
        
        <p class="mt-6 text-center text-sm text-gray-600">
            Nemáte účet? <a href="{% url 'register' %}" class="text-blue-600 font-bold hover:underline">Zaregistrujte sa</a>
        </p>
    </div>
</body>
</html>
