<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Prihlásenie</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Prihlásenie</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg mt-6 hover:bg-blue-700 transition">
                Prihlásiť sa
            </button>
        </form>
        
        <p class="mt-4 text-center text-sm text-gray-600">
            Nemáte účet? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Zaregistrujte sa</a>
        </p>
    </div>
</body>
</html>
