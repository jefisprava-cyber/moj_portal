<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Registrácia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Vytvoriť účet</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {% for field in form %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                        <div class="mt-1">
                            {# Django formuláre sú niekedy ťažké na stylovanie, toto je rýchly trik #}
                            {{ field }}
                        </div>
                        {% if field.errors %}
                            <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
            
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg mt-6 hover:bg-green-700 transition">
                Zaregistrovať sa
            </button>
        </form>
        
        <p class="mt-4 text-center text-sm text-gray-600">
            Už máte účet? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Prihláste sa</a>
        </p>
    </div>
</body>
</html>
