<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Registrácia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Vytvoriť účet</h2>
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg mt-6 hover:bg-blue-700 transition">
                Zaregistrovať sa
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-500">
            Už máte účet? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Prihláste sa</a>
        </p>
    </div>
</body>
</html>
