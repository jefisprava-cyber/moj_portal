<div id="cookie-banner" class="fixed bottom-0 left-0 right-0 bg-gray-900 text-white p-4 shadow-lg transform translate-y-full transition-transform duration-300 z-50 hidden">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row items-center justify-between gap-4">
        <div class="text-sm text-gray-300 text-center sm:text-left">
            <p>
                Používame súbory cookies na analýzu návštevnosti.
                Viac informácií nájdete v sekcii <a href="{% url 'cookies' %}" class="underline hover:text-white">Ochrana súkromia</a>.
            </p>
        </div>
        <div class="flex gap-3">
            <button id="btn-reject-cookies" class="px-4 py-2 text-sm font-medium text-gray-300 hover:text-white border border-gray-600 rounded-md hover:bg-gray-800 transition">
                Zavrieť
            </button>
            <button id="btn-accept-cookies" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 shadow-sm transition">
                OK, Rozumiem
            </button>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const banner = document.getElementById('cookie-banner');
        
        // Zistíme, či užívateľ už banner videl/odklikol v minulosti
        const consent = localStorage.getItem('cookie_consent');

        // Ak nie (je tu prvýkrát), ukážeme banner
        if (consent === null) {
            banner.classList.remove('hidden');
            // Malé oneskorenie pre hladkú animáciu vysunutia
            setTimeout(() => {
                banner.classList.remove('translate-y-full');
            }, 100);
        }

        // Funkcia na schovanie bannera
        function hideBanner() {
            banner.classList.add('translate-y-full');
            // Uložíme si, že užívateľ to videl, aby sme ho neotravovali znova
            localStorage.setItem('cookie_consent', 'seen');
        }

        // Priradenie funkcie na obe tlačidlá
        // Poznámka: Keďže GA4 beží v base.html automaticky, obe tlačidlá teraz len zatvoria lištu.
        document.getElementById('btn-accept-cookies').addEventListener('click', hideBanner);
        document.getElementById('btn-reject-cookies').addEventListener('click', hideBanner);
    });
</script>
